name: Generate Doxygen Docs and Deploy to GitHub Pages

on:
  push:
    branches:
      - auto-deploy

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      # âœ… Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… Instalar Doxygen y Graphviz
      - name: Install Doxygen
        run: sudo apt-get install -y doxygen graphviz

      # âœ… Generar documentaciÃ³n con Doxygen
      - name: Generate documentation with Doxygen
        run: doxygen Doxyfile

      # âœ… Crear la rama gh-pages si no existe y hacer push
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Si la rama gh-pages no existe, crÃ©ala como huÃ©rfana
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          
          # Eliminar todo el contenido anterior
          git rm -rf . || true
          
          # Copiar el contenido generado de `docs/` a la raÃ­z
          cp -r docs/* ./
          
          # Hacer commit y push de los cambios
          git add .
          git commit -m "Deploy Doxygen docs [skip ci]" || echo "No changes to commit"
          
          # ðŸ”¥ Push con el token de acceso
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/mgrl39/fungi.git gh-pages --force

      # âœ… Subir la documentaciÃ³n generada como artefacto (opcional)
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-docs
          path: docs/

