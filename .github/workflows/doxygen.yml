name: Generate Doxygen Docs and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      # ✅ Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Instalar Doxygen y Graphviz
      - name: Install Doxygen
        run: sudo apt-get install -y doxygen graphviz

      # ✅ Generar documentación con Doxygen
      - name: Generate documentation with Doxygen
        run: |
          doxygen Doxyfile || { echo "❌ Doxygen generation failed"; exit 1; }

      # ✅ Verificar que `docs/` se generó correctamente
      - name: Check generated docs
        run: |
          if [ ! -d "docs" ] || [ -z "$(ls -A docs)" ]; then
            echo "❌ No documentation generated in docs/ folder."
            exit 1
          fi

      # ✅ Crear la rama gh-pages si no existe y hacer push
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Crear la rama gh-pages si no existe
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            git checkout --orphan gh-pages
          else
            git fetch origin gh-pages
            git checkout gh-pages
          fi
          
          # Eliminar todo el contenido anterior si existe
          if [ "$(git ls-files)" ]; then
            git rm -rf . || true
          fi
          
          # ✅ Copiar SOLO el contenido de `docs/` (sin la carpeta `docs/`)
          shopt -s dotglob
          cp -r docs/* ./
          shopt -u dotglob

          # ✅ Hacer commit y push de los cambios
          git add .
          git commit -m "Deploy Doxygen docs [skip ci]" || echo "✅ No changes to commit"
          
          # ✅ Push usando el token de acceso personal
          git push --force "https://x-access-token:${{ secrets.GH_PAT }}@github.com/mgrl39/fungi.git" gh-pages

      # ✅ Subir la documentación generada como artefacto (opcional)
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-docs
          path: docs/

