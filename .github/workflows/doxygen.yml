name: Generate Doxygen Docs and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚úÖ Instalar Doxygen y Graphviz
      - name: Install Doxygen
        run: sudo apt-get install -y doxygen graphviz

      # ‚úÖ Generar documentaci√≥n con Doxygen
      - name: Generate documentation with Doxygen
        run: |
          rm -rf docs/ html/   # Limpiar cualquier resto anterior
          doxygen Doxyfile || { echo "‚ùå Doxygen generation failed"; exit 1; }

      # ‚úÖ Verificar que `docs/` se gener√≥ correctamente
      - name: Check generated docs
        run: |
          if [ -d "docs" ] && [ "$(ls -A docs)" ]; then
            echo "‚úÖ Documentation generated in 'docs/'"
          elif [ -d "html" ] && [ "$(ls -A html)" ]; then
            echo "‚úÖ Documentation generated in 'html/'"
            mv html docs  # Si Doxygen gener√≥ en html, lo renombramos a docs
          else
            echo "‚ùå No documentation generated."
            exit 1
          fi

      # ‚úÖ Crear la rama gh-pages si no existe y hacer push
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Si no existe la rama `gh-pages`, la crea como hu√©rfana
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            git checkout --orphan gh-pages
          else
            git fetch origin gh-pages
            git checkout gh-pages
          fi

          # üî• Eliminar TODO el contenido anterior en gh-pages
          git rm -rf . || true

          # ‚úÖ Copiar SOLO el contenido de `docs/` (sin la carpeta `docs/`)
          if [ -d "docs" ]; then
            shopt -s dotglob
            cp -r docs/* ./
            shopt -u dotglob
          else
            echo "‚ùå No documentation to copy."
            exit 1
          fi

          # ‚úÖ Commit y push de los cambios
          git add .
          git commit -m "Deploy Doxygen docs [skip ci]" || echo "‚úÖ No changes to commit"
          
          # ‚úÖ Push usando el token personal
          git push --force "https://x-access-token:${{ secrets.GH_PAT }}@github.com/mgrl39/fungi.git" gh-pages

      # ‚úÖ Subir la documentaci√≥n generada como artefacto (opcional)
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-docs
          path: docs/

