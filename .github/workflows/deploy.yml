name: Deploy to FTP

on:
  push:
    branches:
      - auto-deploy

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to FTP (InfinityFree)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /htdocs/
          exclude: |
            **/.git*
            **/README.md
            **/.env
            **/composer.lock
            **/node_modules
            **/vendor
            **/tests
          protocol: ftp
          port: 21
          timeout: 600
          passive: true
